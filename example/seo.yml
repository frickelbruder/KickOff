defaults:
    target:
        host: www.somehost.com

Sections:
    website:
        rules:
            - HttpHeaderResourceFound
            - TitleTagLength
            - MetaDescriptionLength
            - LinkHrefLang
            - LinkRelCanonical
            - H1TagPresent
            - HttpRequestTime:
                max: 1500

    robots.txt:
        target:
            path: robots.txt
        rules:
            - HttpHeaderResourceFound

    favicon.ico:
        target:
            path: favicon.ico
        rules:
            - HttpHeaderResourceFound

    images:
        target:
            host: cdn.somehost.com
            path: pics/someimage.png
        rules:
            - HttpHeaderResourceFound
            - HttpHeaderHasFarFutureExpiresHeader:
                threshold: 604800

    javascript:
        target:
            host: cdn.somehost.com
            path: js/main.js
        rules:
            - HttpHeaderResourceFound
            - HttpHeaderHasFarFutureExpiresHeader

    styles:
        target:
            host: cdn.somehost.com
            uri: css/style.css
        rules:
            - HttpHeaderResourceFound
            - HttpHeaderHasFarFutureExpiresHeader
            - HttpHeaderResourceIsGzipped

