defaults:
    target:
        host: test.host
        scheme: https
        headers:
            a: "b"
        auth:
            username: user
            password: passwd
    rules:
        - HttpRequestTime
    rulesets:
        - ruleset2

Sections:
    main:
        rules:
            - HttpHeaderXSSProtectionSecure
            - HttpHeaderResourceIsGzipped
            - HttpHeaderTestsomeHeader

    second:
        target:
            host: test2.host
            port: 8080
        rules:
            - HttpHeaderExposeLanguage
            - HttpRequestTime:
                max: 22500

    withRulesets:
        rules:
            - HttpHeaderExposeLanguage
        rulesets:
            - ruleset1

Rulesets:
    ruleset1:
        - HttpHeaderXSSProtectionSecure
        - HttpHeaderResourceIsGzipped
    ruleset2:
        - HttpHeaderTestsomeHeader

Rule definitions:
    HttpHeaderTestsomeHeader:
        class: \Frickelbruder\KickOff\Rules\HttpHeaderPresent
        calls:
            - ['setHeaderToSearchFor', ["HttpHeaderTestsomeHeader"]]
